apply plugin: 'java'
apply plugin : 'eclipse'
 
 
repositories {
    mavenCentral()
}
 
sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
   main {
      java {
         srcDir 'src/main/java'
      }
   }
	
   test {
      java {
         srcDir 'src/test/java'
      }
   }
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter:5.6.0")
}
